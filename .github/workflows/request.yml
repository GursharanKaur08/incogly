name: HTTP Request Action
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Stage
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://ansible.io/api/v2/job_templates/84/launch/' # use the server url here
        method: 'POST'
        username: ${{ github.event.pull_request.user.login }}

on:
  push:
    branches:
      - master
